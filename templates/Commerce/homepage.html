<html>
    <head>
        <title>DEPLOYMENT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Sadath s"/>
        <meta name="charset" content="utf-8"/>
        <meta name="keywords" content="deployment"/>
        <style type="text/css">
            #name{
              width:450px;
            }
            #phonenumber{
              width:450px;
            }
            #submit,#reset{
              border-radius:10px;
              margin-left:55px;
              font-style:italic;
              font-weight:bold;
              background-color:rgb(0,0,0,0.6);
              color:white;
              width:200px;
            }
            div{
              margin-left:10px;
            }
            #reset{
              margin-left:280px;
              margin-top:-37px;
            }
            label{
              font-weight:bold;
              font-family:cursive;
              font-size:20px;
              color:purple;
            }
        </style>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    </head>
    <body>
        <form action="{% url 'home' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
            <input  id="name" name="username"  required type="text" class="form-control" placeholder="Enter name" />
             <input id="phonenumber" name="phonenumber" required maxlength="10" type="text" class="form-control"  placeholder="Enter your Phonenumber"/>
            <input type="file" name="file_upload">
            <input type="submit" value="upload">
        </form>
    </body>
</html>
